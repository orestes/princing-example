<pre>Selected plan ID: {{ selectedPlanId | json }}</pre>
<div class="plan"
     *ngFor="let plan of plans"
     [ngClass]="{active: plan.id === selectedPlanId}"
    (click)="selectPlan(plan.id)">
  <div class="info">
    <h2 class="name">{{ plan.name }}</h2>
    <h3 class="price">{{ plan.price | currency }}</h3>
    <ul class="features">
      <li class="feature" *ngFor="let feature of plan.features">{{ feature }}</li>
    </ul>
  </div>
  <div class="buy">
    <button (click)="purchase()">Buy</button>
  </div>
</div>
